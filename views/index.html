<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/style.css">

    <title>Age Maturity Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <h2 class="text-center font-weight-bold text-primary">
            Age Maturity
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-6 m-auto">
          <label for="inputAddress" class="form-label">Age</label>
          <input type="number" class="form-control" id="inputAddress" placeholder="e.g: 15">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 m-auto">
          <label for="inputState" class="form-label">Gender</label>
          <select id="inputState" class="form-select">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
